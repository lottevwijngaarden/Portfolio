<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotte Font Test</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster+Two&family=Great+Vibes&family=Dancing+Script&family=Satisfy&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #2f4f46;
      color: white;
      font-size: 3.5rem;
      text-align: center;
      margin: 0;
      padding: 60px 20px;
    }

    .font-sample {
      margin: 40px 0;
      position: relative;
    }

    /* Subtiele tekstschaduw zoals in jouw screenshot */
    .font-sample span {
      text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
      display: inline-block;
    }

    .font-name {
      font-size: 1rem;
      color: #d9c8a1;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    /* Verschillende fonts */
    .pacifico { font-family: 'Pacifico', cursive; }
    .lobster { font-family: 'Lobster Two', cursive; }
    .greatvibes { font-family: 'Great Vibes', cursive; }
    .dancing { font-family: 'Dancing Script', cursive; }
    .satisfy { font-family: 'Satisfy', cursive; }
  </style>
</head>
<body>

  <div class="font-sample pacifico">
    <span>Lotte</span>
    <div class="font-name">Pacifico</div>
  </div>

  <div class="font-sample lobster">
    <span>Lotte</span>
    <div class="font-name">Lobster Two</div>
  </div>

  <div class="font-sample greatvibes">
    <span>Lotte</span>
    <div class="font-name">Great Vibes</div>
  </div>

  <div class="font-sample dancing">
    <span>Lotte</span>
    <div class="font-name">Dancing Script</div>
  </div>

  <div class="font-sample satisfy">
    <span>Lotte</span>
    <div class="font-name">Satisfy</div>
  </div>

</body>
</html>
